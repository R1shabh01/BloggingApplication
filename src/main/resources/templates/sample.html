<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Fragments/head::head">


<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="/Fragments/header::header"></head>
    <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container  ">
      <div class = "posts" th:each="post : ${posts}">
        <h3 th:text="${post.title}">Title</h3>
        <p th:text= "${post.body}">Body</p>
      <hr/>
      
    </div>
  </section>

  <!-- end about section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Registration Form
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="#"
            th:action="@{/register}"
            th:object="${account}"
            method="post">
              <div>
                <input id="email" type="email" th:field="*{email}" class="form-control"  placeholder="Email" />
              </div>
              <div>
                <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password" />
              </div>
              <div>
                <input id="firstname" type="text" th:field="*{firstname}" class="form-control" placeholder="First Name" />
              </div>
              <div>
                <select class="form-control nice-select wide">
                  <option value="" disabled selected>
                    How many persons?
                  </option>
                  <option value="">
                    2
                  </option>
                  <option value="">
                    3
                  </option>
                  <option value="">
                    4
                  </option>
                  <option value="">
                    5
                  </option>
                </select>
              </div>
              <div>
                <input type="date" class="form-control">
              </div>
              <div class="btn_box">
                <button>
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- footer section -->
  <footer th:replace="/Fragments/footer::footer"></head>
  <!-- footer section -->


</body>

</html>
