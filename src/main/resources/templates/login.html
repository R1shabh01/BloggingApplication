<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Fragments/head::head">


<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="/Fragments/header::header"></head>
    <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container  ">
      <div class = "posts" th:each="post : ${posts}">
        <h3 th:text="${post.title}">Title</h3>
        <p th:text= "${post.body}">Body</p>
      <hr/>
      
    </div>
  </section>

  <!-- end about section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Login
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form action="#"
            th:action="@{/login}"
            method="post">
              <div>
                <input id="email" name = "email" type="email" class="form-control"  placeholder="Email" required />
              </div>
              <div>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required />
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="rememberme" id="rememberme" name="rememberme">
                <label class="form-check-label" for="flexCheckChecked">
                  Remember me | 
                </label>
                <a th:href="@{/forgot_password}" class="link-secondary">Forgot Password</a>
              </div>
              <div class="btn_box">
                <button type ="submit">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- footer section -->
  <footer th:replace="/Fragments/footer::footer"></head>
  <!-- footer section -->


</body>

</html>
