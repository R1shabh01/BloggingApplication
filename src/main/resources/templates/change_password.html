<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Fragments/head::head">


<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="/Fragments/header::header"></head>
    <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container  ">
      <div class = "posts" th:each="post : ${posts}">
        <h3 th:text="${post.title}">Title</h3>
        <p th:text= "${post.body}">Body</p>
      <hr/>
      
    </div>
  </section>

  <!-- end about section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Change Password
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form action="#"
            th:action="@{/change-password}"
            th:object="${account}"
            method="post">
            <div>
              <input type="hidden" id = "id" name="id"  th:field="*{id}"/>
              <input id="password" name="password" th:field="*{password}" type="password" class="form-control" placeholder="Password" required />
              <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"class="alert alert-danger" role="alert">Password error</p>
            </div>
              <div>
                <input id="password_confirm" name="password_confirm" type="password" class="form-control" placeholder="Confirm Password" 
                oninput="check(this)" required />
              </div>
              <script language="javascript" type="text/javascript">
                function check(input){
                  if (input.value != document.getElementById('password').value) {
                    input.setCustomValidity('Password Must be Matching.');
                  }else{
                    input.setCustomValidity('');
                  }
                }
              </script>
              <div class="btn_box">
                <button type ="submit">
                  Change Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- footer section -->
  <footer th:replace="/Fragments/footer::footer"></head>
  <!-- footer section -->


</body>

</html>
